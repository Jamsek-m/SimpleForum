<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Log In</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.forma {
				width:250px;
			}
			.centered {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			.toggle{
				display:none
			}
			body {
				padding:50px;
			}
			.fail_login_error {
				width:300px;
			}
		</style>
	</head>
	
	<body>
		<div id="prijava" class="col-sm-6">
			<h3>Log in:</h3>
			<form action="#" th:action="@{/login}" method="POST" class="forma">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username"  th:placeholder="Username" class="form-control" /> 
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
				</div>
				<div th:if="${param.error}" th:text="'Wrong username and/or password!'" class="alert alert-danger fail_login_error"></div>
				<button class="btn btn-default centered" type="submit">Login</button>
				
			</form>
			<a href="/register">New user? Then register!</a>
		</div>
	</body>
</html>
